<ion-header>
  <ion-navbar color="primary">
    <ion-title>Emergency</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding>
        
    <ion-card>
        <img src="assets/imgs/emergency_sign3.jpg"/>
        <div class="card-title">9 1 1</div>
        <div class="card-subtitle">FIRE - POLICE - AMBULANCE</div>
    </ion-card>

    <ion-card>
        <ion-card-header>
            Help Numbers
        </ion-card-header>
          
        <ion-list>
            <button ion-item color="danger" detail-none>
                <ion-icon name="flame" item-start></ion-icon>
                <h2>Fire Department</h2>
                <h3>890-098-8877</h3>
            </button>
        
            <button ion-item color="danger" detail-none>
                <ion-icon name="medical" item-start></ion-icon>
                <h2>Ambulance</h2>
                <h3>890-098-8877</h3>
            </button>
        
            <button ion-item color="danger" detail-none>
                <ion-icon name="car" item-start></ion-icon>
                <h2>Police</h2>
                <h3>890-098-8877</h3>
            </button>
        
            <button ion-item color="secondary" detail-none>
                <ion-icon name="locate" item-start></ion-icon>
                <h2>Share your location</h2>
                <h3>with property management</h3>
            </button>
        
        
        </ion-list>
    </ion-card>
</ion-content>
