
<ion-header>

    <ion-navbar color="primary" hideBackButton="true">
            <ion-buttons start>
                <button ion-button icon-only (click)="goBack()" margin-left>
                    <ion-icon name="arrow-dropleft-circle"></ion-icon>
                </button>
            </ion-buttons>
        <ion-title> {{ workorder.id ? 'Workorder#: ' + workorder.id : 'New workorder'}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
        
    <ion-list inset>

        <ion-item>
            <ion-label color="primary">Area</ion-label>
            <ion-input [(ngModel)]="workorder.area" readonly></ion-input>
            <button ion-button clear icon-only item-end (click)="showAreas()">
                <ion-icon name="arrow-dropdown"></ion-icon>
            </button>
        </ion-item>
        <ion-item>
            <ion-label color="primary"><h4 style="font-weight: bold;">Job</h4></ion-label>
            <ion-input [(ngModel)]="workorder.job"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary"><h4 style="font-weight: bold;">Job Notes</h4></ion-label>
            <ion-textarea [(ngModel)]="workorder.notes"></ion-textarea>
        </ion-item>


    </ion-list>
        
</ion-content>
